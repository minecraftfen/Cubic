<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cubic</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 29 57"
      class="act"
      style="display: none;"
    >
      <title>Cubic Command Formatting Symbols</title>
      <style>
        line,
        path {
          fill: none;
          stroke: #000;
          stroke-width: 8px;
          stroke-linecap: round;
          stroke-linejoin: round;
        }
        :root {
          --darr: 0px 8px 48px 7.9px;
        }
        .act #cmd path {
          --darr: 0px 0px 63.9px 0px;
        }
      </style>
      <symbol id="cmd">
        <path
          style="
            transition: stroke-dasharray 0.5s;
            stroke-dashoffset: 0.1px;
            stroke-dasharray: var(--darr);
          "
          d="M19.92,56,33.77,32a8,8,0,0,0,0-8L19.92,0"
          transform="translate(-13.5 0.5)"
        />
      </symbol>
      <symbol id="argsrt">
        <path d="M42,56A28,28,0,0,1,42,0" transform="translate(-13.5 0.5)" />
      </symbol>
      <symbol id="argend">
        <path d="M14,0a28,28,0,0,1,0,56" transform="translate(-13.5 0.5)" />
      </symbol>
      <symbol id="subcmdsrt">
        <path
          d="M32,56a8,8,0,0,1-8-8V8a8,8,0,0,1,8-8"
          transform="translate(-13.5 0.5)"
        />
      </symbol>
      <symbol id="subcmdend">
        <path
          d="M24,0a8,8,0,0,1,8,8V48a8,8,0,0,1-8,8"
          transform="translate(-13.5 0.5)"
        />
      </symbol>
      <symbol id="path">
        <line x1="0.5" y1="56.5" x2="28.5" y2="0.5" />
      </symbol>
      <use xlink:href="#cmd" />
    </svg>

    <main id="kw" contenteditable="true" placeholder="Hi I'm Cubic."></main>
  </body>
</html>
